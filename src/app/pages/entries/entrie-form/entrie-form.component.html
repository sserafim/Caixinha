<nav class="mb-3">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item"><a routerLink="/entries">Lançamentos</a></li>
    <li class="breadcrumb-item active">Lançamento</li>      
  </ol>
</nav>

<div class="row mb-3">
<div class="col-md">
  <div class="h2 border-left pl-2">
    Lançamento
  </div>
</div>
<div class="col-md">
    <a routerLink="/categories" class="btn btn-success float-right">
      < voltar 
    </a>
  </div>
</div>


<div class="row">
  <div class="col-md-12">
    <form #f="ngForm" (ngSubmit)="save(f.value)">
    
    
  <div class="form-row">  
      <div class="form-group col-md-2">
          <label for="tipoDespesa">Categoria</label>
          <select #tipoDespesa="ngModel" [(ngModel)]="entrie.tipoDespesa" name="tipoDespesa" id="tipoDespesa"  class="form-control" required>     
              <option value="despesa">Despesa</option>
              <option value="receita">Receita</option>        
          </select>
      </div>
     
        <div class="form-group col-md-5">
          <label for="nome">Lançamento</label>
          <input #nome="ngModel" [(ngModel)]="entrie.nome" name="nome" id="nome" type="text" class="form-control" required>
        </div>   

        <div class="form-group col-md-3">
          <label for="valor">Preço</label>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <span class="input-group-text">R$</span>
                </div>
                <input [imask]="imaskConfig" #valor="ngModel" [(ngModel)]="entrie.valor" name="valor" id="valor" type="number" class="form-control text-right" required [min]="0"> 
           
            </div>   
       </div>   
   </div>   
   <div class="form-row">
        <div class="form-group col-md-8">
          <label for="descricao">Descrição</label>
          <input #descricao="ngModel" [(ngModel)]="entrie.descricao" name="descricao" id="descricao" type="text" class="form-control" required>
        </div>   
    </div>  
        
        <button class="btn btn-primary mr-1">Save</button>
        <button *ngIf="id" type="button" (click)="delete()" class="btn btn-danger">Delete</button>

    </form>
  </div>
</div>
